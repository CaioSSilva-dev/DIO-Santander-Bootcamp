<h2> Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-9 container">
            <input [(ngModel)]='course.name' required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control"/>

            <div class="invalid-feedback">
                <span>Course Name is Required</span>
            </div>
        </div>
    
    </div>

    <br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-9 container">
            <input [(ngModel)]='course.price' required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control"/>

            <div class="invalid-feedback">
                <span>Course Name is Required</span>
            </div>
        </div>
    
    </div>

    <br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-9 container">
            <input [(ngModel)]='course.rating' required name="rating" #courseRating="ngModel" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control"/>

            <div class="invalid-feedback">
                <span>Course Rating is Required</span>
            </div>
        </div>
    
    </div>
    <br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-9 container">
            <textarea [(ngModel)]='course.description' required name="description" #courseDescription="ngModel"[ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>

            <div class="invalid-feedback">
                <span>Course Description is Required</span>
            </div>
        </div>
    </div>
    
    <br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Release Date:</label>
        <div class="col-sm-9 container">
            <input [(ngModel)]="course.releaseDate" required name="releaseDate" #coursereleaseDate="ngModel"[ngClass]="{'is-invalid': course.releaseDate.invalid}" class="form-control"/>

            <div class="invalid-feedback">
                <span>Course Release Date is Required</span>
            </div>
        </div>
    </div>

    <br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Code:</label>
        <div class="col-sm-9 container">
            <textarea [(ngModel)]='course.code' required name="code" #courseCode="ngModel"[ngClass]="{'is-invalid': courseCode.invalid}" class="form-control"></textarea>

            <div class="invalid-feedback">
                <span>Course Code is Required</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary m-1">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary m-1">Back</button>
</form>
